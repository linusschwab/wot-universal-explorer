<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demo - Universal Explorer for the Web of Things</title>
        <link rel="stylesheet" href="demo/css/style.css">
        <script src="demo/things.js"></script>
        <script src="demo/script.js"></script>
    </head>
    <body>
        <div id="title">
            <span>Universal Explorer for the Web of Things</span>
        </div>
        <div class="container">
            <div class="thing">
                <div id="mystrom-switch">
                    <img src="demo/images/mystrom-switch.png">
                    <span class="power"></span>
                    <span class="relay"></span>
                </div>
            </div>
            <div class="thing">
                <div id="hue-color-lamp">
                    <img src="demo/images/hue-color-lamp.png">
                </div>
            </div>
            <div class="thing">
                <div id="hue-motion-sensor">
                    <img src="demo/images/hue-motion-sensor.png">
                </div>
            </div>
            <div class="thing">
                <div id="thingy-52">
                    <img src="demo/images/thingy-52.png">
                </div>
            </div>
        </div>
    </body>
</html>
